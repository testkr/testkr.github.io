<div id="stats">

    <div class="damage {{type}}" ng-repeat="type in ['힘','속도','기술','마음','지능']" expandable-damage>

        <span class="damageLabel">{{type}} 속성에 가하는 대미지</span>
        <span class="damageAmount" id="{{type}}">{{ numbers[type].overall | number:0 }}</span>

        <div class="detailsContainer" ng-if="detailsVisible" detail-pane></div>

    </div>

</div>
